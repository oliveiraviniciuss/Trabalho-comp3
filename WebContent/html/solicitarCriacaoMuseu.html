<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Solicitar Criação de Museu</title>
</head>
<body>

	<h1>Criar Solicitação de Museu</h1>
	<form action="efetuarLogin" method="post">
		Nome: <input type="text" name="nomeSolicitacao"> <br/>
		Data Criação: <input type="text" name="dataSolicitacao"> <br/>
		Cidade: <input type="text" name="cidadeSolicitacao"> <br/>
		Estado: <input type="text" name="estadoSolicitacao"> <br/>
		Nome do Gestor: <input type="text" name="nomeGestor"> <br/>
		CPF Gestor: <input type="text" name="cpfGestor"> <br/>
		Senha Gestor: <input type="password" name="senhaGestor"> <br/>
		<input type="submit" name="submit">
	</form>
</body>
</html>
